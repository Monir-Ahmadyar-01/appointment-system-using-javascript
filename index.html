<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
<body>
    
    <div class="container">
        <br>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 border">
                <form action="" method="get" class="form">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="client-name">Client Name  </label>
                                <input type="text" placeholder="write here ..." id="client-name" class="form-control"> 
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="appointment-date">Appointment Date  </label>
                                <input type="date" id="appointment-date" placeholder="write here ..." class="form-control"> 
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="btn-submit" style="color:white;">.</label>
                                <br>
                                <button type="button" id="btn-submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </div>
                    <br>


                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <!-- end row -->

        <br>
        <!-- second row -->

        <div class="row">
            <!-- appointments list -->
            <div class="col-sm-6 table-responsive">
                
                    <table class="table table-bordered table-striped">
                        
                        <thead>
                            <tr>
                                <th colspan="5" class="text-center">Appointments List</th>
                            </tr>
                            <tr>
                                <th>No</th>
                                <th>Client Name</th>
                                <th>Appointment Date</th>
                                <th>Status</th>
                                <th>Operation</th>
                            </tr>
                            
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Monir</td>
                                <td>2022/10/10</td>
                                <td>pending</td>
                                <td class="text text-center"><input class="form-check-input" type="checkbox"></td>
                            </tr>
                        </tbody>
                    </table>
                
            </div>
            <!-- appointments checked list -->
            <div class="col-sm-6">
                <table class="table table-bordered table-striped">
                        
                    <thead>
                        <tr>
                            <th colspan="5" class="text-center">Appointments Checked List</th>
                        </tr>
                        <tr>
                            <th>No</th>
                            <th>Client Name</th>
                            <th>Appointment Date</th>
                            <th>Status</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Monir</td>
                            <td>2022/10/10</td>
                            <td>Visited</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b4560ff9ae.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
